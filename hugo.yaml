baseURL: https://syahrul.dev
languageCode: en-us
title: Syahrul's Website
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

caches:
  images:
    dir: :cacheDir/images
    
minify:
    disableXML: true
    minifyOutput: true

pagination:
    disableAliases: false
    pagerSize: 5

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
            category: categories
            tag: tags
            series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    author: Syahrul Akbar R
    # author: ["Me", "You"] # multiple authors

